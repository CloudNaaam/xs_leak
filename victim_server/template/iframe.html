<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg text-white w-full max-w-md">

        <form action="/iframe" method="POST">
            <div class="mb-6">
                <input type="search" id="query" name="query"
                    class="w-full p-3 text-gray-900 bg-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" required>
            </div>

            <button type="submit" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-all shadow-lg">
                Search
            </button>
        </form>

    </div>
    <iframe>
    {{ row | join('') }}
    </iframe>
</body>
</html>
