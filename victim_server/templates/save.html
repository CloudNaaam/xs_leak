<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <button onclick="location.href='/index'"
        class="mt-2 px-3 py-1.5 text-sm text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-md transition-all">
        go to /
    </button>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg text-white w-full max-w-md">
        <form action="/save" method="POST">
            <div class="mb-6">
                <input
                    type="search"
                    id="post"
                    name="post"
                    class="w-full p-3 text-gray-900 bg-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                    required
                >
            </div>

            <button
                type="submit"
                class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-all shadow-lg"
            >
                Save
            </button>
        </form>

        {% if result %}
        <div class="mt-6">
            <iframe
                class="w-full h-64 bg-white rounded-lg shadow-inner"
                srcdoc="{{ result }}"
            ></iframe>
        </div>
        {% endif %}

    </div>
</body>
</html>
